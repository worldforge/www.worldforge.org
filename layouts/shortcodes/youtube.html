{{ $video := .Get 0 }}
{{ $title := .Get 1 }}
{{ $style := .Get 2 | safeCSS}}

<iframe style="{{ $style }}" width="560" height="315" src="https://www.youtube.com/embed/{{ $video }}" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
